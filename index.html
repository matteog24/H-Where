    <script>
      $(document).ready(function(){
        let grid = document.getElementById('grid')
        let w = window.innerWidth;
        let h = window.innerHeight;
        $(window).resize(function(){
            w = window.innerWidth;
            h = window.innerHeight;
            padding();
        });
        padding();

        function padding() {
          if (w/h <= 0.7) {
            grid.style.cssText = "padding-top: 20%"
          }
          if (w >= 700) {
            $(".row-cols-2").toggleClass('row-cols-3');
            grid.style.cssText = "padding-top: 0%"
          }
          else{
            $(".row-cols-3").toggleClass('row-cols-2');
          }
        }
      });
    </script>
