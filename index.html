    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
      $(document).ready(function(){
        let grid = document.getElementById('grid');
        let icons = document.querySelectorAll('i.image-icons');
        let w = window.innerWidth;
        let h = window.innerHeight;
        $(window).resize(function(){
            w = window.innerWidth;
            h = window.innerHeight;
            padding();
        });
        padding();

        function padding() {
          if (w >= 600) {
            $(".row-cols-2").addClass('row-cols-3');
            $(".row-cols-3").removeClass('row-cols-2');
            loop(icons, true);
            if (h <= 400) {
              grid.style.paddingTop = "30%";
            }
            else {
              grid.style.paddingTop = "0%";
            }
          }
          else if (w <= 600) {
            $(".row-cols-3").addClass('row-cols-2');
            $(".row-cols-2").removeClass('row-cols-3');
            loop(icons, false);
          }
          if (w/h <= 0.7 || w/h <= 1) {
            grid.style.paddingTop = "20%"
          }

          function loop(element, value) {
            if (value == true) {
              for (let a = 0; a < element.length; a++) {
                element[a].style.marginLeft = "50%";
              }
            }
            if (value == false) {
              for (let a = 0; a < element.length; a++) {
                element[a].style.marginLeft = "70%";
              }
            }
          }
        }

      });
    </script>
