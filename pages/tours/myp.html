    <script>
        let mapWindowDiv = document.querySelector('#map-show')
        function mapWindow(value) {
            if (value == 'close') {
                mapWindowDiv.style.display = 'none';
            }
            else if (value == 'open') {
                mapWindowDiv.style.display = 'block';
            }
        }

        let h = window.innerHeight - 50;
        let imgMap = document.querySelector('.img-map');
        function mapDimension(h) {
            imgMap.style.height = h;
            imgMap.style.minWidth = h;
            imgMap.style.width = h;

            window.onresize = function() {
                h = window.innerHeight;
                mapDimension(h)
            }
        }

        mapDimension(h)
